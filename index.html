<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <span>secret agent supply inc.</span>
      </div>
    </div>
    <!--Main Banner-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h3>new arrival</h3>
          <h1>sport bikes and motorcycles</h1>
        </div>

      </div>
    </div>
    <!--Nav-->
    <nav id="desktop">
      <div class="container">
          <a href="#">Eyewear</a>
          <a href="#">apparel</a>
          <a href="#">gadgets</a>
          <a href="#">vehicles</a>
          <a href="#">classes</a>
          <a href="#">contact</a>
        </div>
      </div>
    </nav>
    <nav id="mobile">
      <div class="mobile">
        <a href="#">menu</a>
      </div>
    </nav>
    <!--Featured Items-->
    <div class="featured-items">
      <div class="container">
        <div class="item" id="pen">
          <img src="resources/images/pen.png" alt="exploding pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item"id="watch">
          <img src="resources/images/watch.png" alt="cellular watch">
          <p>cellular watch</p>
        </div>
        <div class="item" id="glasses">
          <img src="resources/images/glasses.png" alt="thermal glasses">
          <p>thermal glasses</p>
        </div>
      </div>
    </div>
    <!--Location & Hours-->
    <div class="info">
      <div class="container">
        <div class="info-box">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-box">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
